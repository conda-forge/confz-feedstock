{% set name = "confz" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/confz-{{ version }}.tar.gz
  sha256: c4fa2f99b607b82281640e55b8e93c9c308b7bc9e4ecceff4c205cc5d6e5d962

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7,<4.0
  run:
    - pydantic >=1.9.0,<2.0.0
    - python >=3.7,<4.0
    - python-dotenv >=0.19.2,<0.20.0
    - pyyaml >=5.4.1,<7.0.0

test:
  imports:
    - confz
    - confz.loaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zuehlke/ConfZ
  doc_url: https://confz.readthedocs.io/
  summary: A configuration management library for Python based on pydantic.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
