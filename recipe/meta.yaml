{% set name = "confz" %}
{% set version = "1.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/confz-{{ version }}.tar.gz
  sha256: 79925db91e3fcf5710b62521f79f4596fbef91c8d75eba97dff591d4164b2fb1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7.2,<4.0
  run:
    - pydantic >=1.9.0,<2.0.0
    - python >=3.7.2,<4.0
    - python-dotenv >=0.19.2,<0.22.0
    - pyyaml >=5.4.1,<7.0.0
    - toml >=0.10.2

test:
  imports:
    - confz
    - confz.loaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zuehlke/ConfZ
  doc_url: https://confz.readthedocs.io/
  summary: A configuration management library for Python based on pydantic.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
